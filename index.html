<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div>
        <div class="container mt-5 p-5">
            <div class="row p-4">
                <div class="col-12 col-lg-7 shadow border mx-2 p-3">
                    <div class="col-12">
                        <div class="mb-3">
                            <label htmlFor="name" class="col-form-label">
                                <b>Option One</b>
                            </label>
                            <div class="input-group">
                                <select class="form-select custom_select_1">
                                    <option value="0">Choose...</option>
                                    <option value="100">
                                        One
                                    </option>
                                    <option value="200">
                                        Two
                                    </option>
                                    <option value="300">
                                        Three
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label htmlFor="email" class="col-form-label">
                                <b>Option Two</b>
                            </label>
                            <div class="input-group">
                                <select class="form-select custom_select_2">
                                    <option value="0">Choose...</option>
                                    <option value="100">
                                        One
                                    </option>
                                    <option value="200">
                                        Two
                                    </option>
                                    <option value="300">
                                        Three
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label htmlFor="password" class="col-form-label">
                                <b>Option Two (copy 1)</b>
                            </label>
                            <div class="input-group">
                                <select class="form-select custom_select_3 custom_select_3">
                                    <option value="0">Choose...</option>
                                    <option value="100">
                                        One
                                    </option>
                                    <option value="200">
                                        Two
                                    </option>
                                    <option value="300">
                                        Three
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-4 shadow border mx-2 p-4">
                    <h1>Summary</h1>

                    <div class="d-flex justify-content-between">
                        <p>Option One</p>
                        <b class="optionOneValue">0</b>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Option Two</p>
                        <b class="optionTwoValue">0</b>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Option Two (Copy 1)</p>
                        <b class="optionThreeValue">0</b>
                    </div>
                    <div class="d-flex justify-content-end border-top py-3">
                        <b class="optionTotalValues">0 kg</b>
                    </div>
                </div>
            </div>
        </div>

        <div class="container my-2">
            <div class="d-grid gap-2 col-6 col-lg-2 mx-auto buttons_1">
                <button class="btn btn-primary">
                    Option One
                </button>
                <button class="btn btn-secondary">
                    One
                </button>
                <button class="btn btn-secondary">
                    Two
                </button>
                <button class="btn btn-secondary">
                    Three
                </button>
            </div>
        </div>
        <div class="container my-4">
            <div class="d-grid gap-2 col-6 col-lg-2 mx-auto buttons_2">
                <button class="btn btn-primary">
                    Option Two
                </button>
                <button class="btn btn-secondary" id="button_1">
                    One
                </button>
                <button class="btn btn-secondary" id="button_2">
                    Two
                </button>
                <button class="btn btn-secondary" id="button_3">
                    Three
                </button>
            </div>
        </div>
    </div>

    <!-- JS connect -->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
